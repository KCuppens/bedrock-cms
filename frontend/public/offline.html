<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Bedrock CMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 60px;
            height: 60px;
            fill: #9ca3af;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 8px;
            color: #92400e;
            font-size: 14px;
            display: none;
        }

        .status.online {
            background: #d1fae5;
            color: #065f46;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Some features may not be available until you're back online.
        </p>

        <button class="button" onclick="tryReload()">Try Again</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Check online status
        function checkOnline() {
            return navigator.onLine;
        }

        // Try to reload the page
        function tryReload() {
            const statusEl = document.getElementById('status');

            if (checkOnline()) {
                statusEl.textContent = '✓ Connection restored! Reloading...';
                statusEl.className = 'status online';
                statusEl.style.display = 'block';

                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusEl.textContent = '✗ Still offline. Please check your connection.';
                statusEl.className = 'status';
                statusEl.style.display = 'block';

                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '✓ Back online! Refreshing...';
            statusEl.className = 'status online';
            statusEl.style.display = 'block';

            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '✗ Connection lost';
            statusEl.className = 'status';
            statusEl.style.display = 'block';
        });

        // Check status on load
        if (checkOnline()) {
            // If we're online but still seeing this page, try to reload
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
